<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        src="./images/pattern-background-desktop.svg"
        class="background-img"
      />

      <div class="container">
        <div class="card">
          <img
            src="./images/illustration-hero.svg"
            class="card-img-top"
            alt="hero-img"
          />
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text">
              You can now listen to millions of songs,audiobooks,and podcasts on
              any device anywhere you like!
            </p>
            <!-- <div class="music-details"> -->
            <div class="music-details">
              <div class="music-plan">
                <img src="./images/icon-music.svg" alt="music-icon" />
                <span class="plan-details"
                  >Annual Plan <br /><span class="total"
                    >$59.99/year</span
                  ></span
                >
              </div>
              <a href="#" class="change-order">Change</a>
            </div>
            <!-- </div> -->

            <button href="#" class="payment-btn">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
